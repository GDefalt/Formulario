<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Formulário - ADATECH</title>
</head>
<body>

    <h1> Formulário ADA TECH </h1>
    
<div class="container">
  <h2>Entre em Contato</h2>
  <form method="get">
    <fieldset>
      <legend>Informações Pessoais</legend>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="nacional">Nacionalidade</label>
        <select name="nacional" id="nacional" required>
          <option value="" disabled selected hidden>Selecione sua Nacionalidade</option>
          <option value="BR">Brasileiro</option>
          <option value="IT">Italiano</option>
          <option value="ES">Espanhol</option>
          <option value="RU">Russo</option>
          <option value="DE">Alemão</option>
          <option value="US">Americano</option> 
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Qual você prefere? (Opcional)</legend>
      <div class="custom-radio">
        <input type="radio" id="front-end" name="escolha" value="front-end">
        <label for="front-end">Front-end</label>
    </div>
    
    <div class="custom-radio">
        <input type="radio" id="back-end" name="escolha" value="back-end">
        <label for="back-end">Back-end</label>
    </div>
    </fieldset>
    <fieldset>
      <legend>Mensagem</legend>
      <div class="form-group">
        <label for="mensagem">Sua Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
      </div>
    </fieldset>
    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
